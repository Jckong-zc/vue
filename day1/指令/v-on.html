<body>
    <div id="demo">
        <p style="color:red">1.v-on</p>

        <!-- onclick="testClick()" -->
        <!-- v-on:等价于@ -->
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#demo",
            data: {
                name: "lemon",
                bool: true
            },
            // 选项 存储一些方法
            methods:{
                testClick(){
                    this.name = "laoxie"
                    console.log("你触发了点击事件")
                }
            }
        })
        console.log(vm)
    </script>
