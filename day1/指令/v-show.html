<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- View -->
    <!-- 指令 就是 vue特定的属性值 -->
    <div id="demo">
        <p style="color:red">1.v-show</p>
        <!-- 接受布尔值 -->
        <!-- 更改display的属性值 -->
        <!-- 真 该节点显示 $().show() -->
        <!-- 假 该节点隐藏 $().hide() -->
        <!-- 适用于状态频繁切换 -->
        <p v-show="bool" v-text="name"></p>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                name: "lemon",
                bool: true
            }
        })
    </script>
    <!-- V = Fn(M) -->
</body>

</html>
